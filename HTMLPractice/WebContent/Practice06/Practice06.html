<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>계산기</title>
	
	<script>
		function calc() {
			var exp = prompt('계산할 수식을 입력하세요', '123 + 456');
			
			if (exp != null) {
				var result = eval(exp);
				alert(result);
			}
		}
	</script>
	
	<style>
		#bottom {
			height: 60px;
			background-color: #32ccff;
		}
		
		table {
			margin-left: auto;
			margin-right: auto;		
			text-align: center;
		}
		
		#col1, #col2 {
			width: 200px;
			border:solid 1px #f0f0f1;
		}
		
		#title {
			font-size: 40px;
			height: 60px;
			background-color: #32ccff;
		}
	</style>
</head>
<body>
<table>
	<tr id="title">
		<td colspan ="2">CalcuLaTor</td>
	</tr>
	<tr>
		<td id="col1">
			<img src="image/cal.jpg">
		</td>
		<td id="col2">
			<!--<button value="계산하기" onclick="calc()"></button>-->
			<input type="button" value="계산하기" onclick="calc()">
		</td>
	</tr>
	<tr id="bottom">
		<td colspan = "2"></td>
	</tr>
</table>
</body>
</html>
